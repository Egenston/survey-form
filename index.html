<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Survey Form</title>
</head>
<body>
    <div id="bg-color">
        <br>
    </div>
    <div class="main">
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <div id="form-div">
            <form id="survey-form">
                <label for="name" id="name-label">Name <br>
                    <input type="text" id="name" placeholder="Enter your name" required> <br>
                </label>
                <label for="email" id="email-label">Email <br>
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required><br>
                </label>
                <label for="number" id="number-label"> Age (optional) <br>
                    <input type="number" name="number" id="number"
                    placeholder="Age" min="10" max="99" step=""> <br>
                </label>
                <label for="role" id="role-label"> Select your current role <br>
                    <select id="dropdown" required>
                        <option value="" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="nothing">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select> <br>
                </label>
                <label id="recommend-label"> Would you recommend freeCodeCamp to a friend? <br>
                    <input type="radio" id="choice1" name="recommend" value="definitely" checked>
                    <label for="choice1">Definitely</label> <br>
                    <input type="radio" id="choice2" name="recommend" value="maybe">
                    <label for="choice2">Maybe</label> <br>
                    <input type="radio" id="choice3" name="recommend" value="nut sure">
                    <label for="choice3">Not sure</label> <br>
                </label>
                <label for="feature" id="option-label"> Select an option<br>
                    <select name="feature" id="feature" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open Source</option>
                    </select> <br>
                </label>
                <label id="improve-label">
                    What would you like to see improved? (Check all that apply) <br>
                    <input type="checkbox" name="checkbox" value="front-end" id="front-end">
                    <label for="front-end">Front-end Projects</label> <br>
                    <input type="checkbox" name="checkbox" value="back-end" id="back-end">
                    <label for="back-end">Back-end Projects</label> <br>
                    <input type="checkbox" name="checkbox" value="data-visual" id="data-visual">
                    <label for="data-visual">Data Visualisation</label> <br>
                    <input type="checkbox" name="checkbox" value="challenges" id="challenges">
                    <label for="challenges">Challenges</label> <br>
                    <input type="checkbox" name="checkbox" value="opensource" id="opensource">
                    <label for="opensource">Open Source Community</label> <br>
                    <input type="checkbox" name="checkbox" value="help" id="help">
                    <label for="help">Gitter help rooms</label> <br>
                    <input type="checkbox" name="checkbox" value="videos" id="videos">
                    <label for="videos">Videos</label> <br>
                    <input type="checkbox" name="checkbox" value="meetups" id="meetups">
                    <label for="meetups">City meetups</label> <br>
                    <input type="checkbox" name="checkbox" value="wiki" id="wiki">
                    <label for="wiki">Wiki</label> <br>
                    <input type="checkbox" name="checkbox" value="forum" id="forum">
                    <label for="forum">Forum</label> <br>
                    <input type="checkbox" name="checkbox" value="courses" id="courses">
                    <label for="courses">Additional Courses</label> <br>
                </label>
                <label for="comment" id="comment-label"> Any comments or suggestions? <br>
                    <textarea id="comment" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
                </label> <br>
                <button type="submit" form="survey-form" value="Submit" id="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
