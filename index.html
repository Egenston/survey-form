<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Survey Form</title>
</head>
<body>
    <div class="main">
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <div id="form-div">
            <form id="survey-form">
                <label for="name">Name <br>
                    <input type="text" name="name" id="name" placeholder="enter your name"> <br>
                </label>
                <label for="email">Email <br>
                    <input type="email" name="email" id="email" placeholder="enter your email"><br>
                </label>
                <label for="age"> Age <br>
                    <input type="number" name="number" id="number"
                    placeholder="Age" min="10" step=""> <br>
                </label>
                <label for="role"> Select your current role <br>
                    <select name="role" id="role">
                        <option value="default" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="nothing">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select> <br>
                </label>
                <label> Would you recomment freeCodeCamp to a friend? <br>
                    <input type="radio" id="choice1" name="recommend">
                    <label for="choice1">Definitely</label> <br>
                    <input type="radio" id="choice2" name="recommend">
                    <label for="choice2">Maybe</label> <br>
                    <input type="radio" id="choice3" name="recommend">
                    <label for="choice3">Not sure</label> <br>
                </label>
                <label for="feature"> Select your current role <br>
                    <select name="feature" id="feature">
                        <option value="default" disabled selected>Select an option</option>
                        <option value="student">Challenges</option>
                        <option value="job">Projects</option>
                        <option value="learner">Community</option>
                        <option value="nothing">Open Source</option>
                    </select> <br>
                </label>
                <label>
                    What would you like to see improved? (Check all that apply) <br>
                    <input type="checkbox" name="checkbox" value="front-end" id="front-end">
                    <label for="front-end">Front-end Projects</label> <br>
                    <input type="checkbox" name="checkbox" value="back-end" id="back-end">
                    <label for="back-end">Back-end Projects</label> <br>
                    <input type="checkbox" name="checkbox" value="data-visual" id="data-visual">
                    <label for="data-visual">Data Visualisation</label> <br>
                    <input type="checkbox" name="checkbox" value="challenges" id="challenges">
                    <label for="challenges">Challenges</label> <br>
                    <input type="checkbox" name="checkbox" value="opensource" id="opensource">
                    <label for="opensource">Open Source Community</label> <br>
                    <input type="checkbox" name="checkbox" value="help" id="help">
                    <label for="help">Gitter help rooms</label> <br>
                    <input type="checkbox" name="checkbox" value="videos" id="videos">
                    <label for="videos">Videos</label> <br>
                    <input type="checkbox" name="checkbox" value="meetups" id="meetups">
                    <label for="meetups">City meetups</label> <br>
                    <input type="checkbox" name="checkbox" value="wiki" id="wiki">
                    <label for="wiki">Wiki</label> <br>
                    <input type="checkbox" name="checkbox" value="forum" id="forum">
                    <label for="forum">Forum</label> <br>
                    <input type="checkbox" name="checkbox" value="courses" id="courses">
                    <label for="courses">Additional Courses</label> <br>
                    <label for="comment"> Any comments or suggestions? <br>
                        <input type="text" placeholder="Enter your comment here..." id="comment">
                    </label> <br>
                    <input type="button" name="submit" id="submit" value="Submit">
                </label>
            </form>
        </div>
    </div>
</body>
</html>
